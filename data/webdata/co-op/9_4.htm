<H1>
   9.4 Without Employment</H1>
  <P>
   Even if you do not secure employment, you may still write a work 
   report for credit. Check with your program administrator to find out 
   if your faculty allows this. Depending on who marks the report, CECS 
   or your faculty should approve the topic.
