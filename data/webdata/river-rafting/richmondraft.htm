<p><font face="Arial" size="2"><font color="#000000">We </font>offer whitewater <a
href="raft.htm">rafting trips</a> and river <a href="raft.htm">rafting tours</a> in
Richmond, VA.<font color="#000000">&nbsp; Our professionally&nbsp;
guided paddle raft
trips</font><img src="pipeline.GIF" alt="Come have fun with us...." align="right" hspace="1"
vspace="1" WIDTH="262" HEIGHT="145" border="1"><font color="#000000"> range from mild to wild.&nbsp; <a href="guides.htm">Your guide</a> will share their
skills and knowledge of the river to help you enjoy this unique urban experience.&nbsp;
The tales of local tradition, historic sites and scenic beauty alternate with exciting
whitewater to make this outing one you will never forget. We have something for every
outdoor recreation enthusiast!&nbsp; Our excellent safety record and our dedication to
providing a positive experience make our activities memorable. <strong>Come have fun with
us... </strong><br>
<br>
You can participate in a <a href="raft.htm">prescheduled trip</a> or have us arrange an
activity for your business, church, school, or private group.&nbsp; Previous
experience is not necessary for our outings. </font></font></p>

<p><font face="Arial" size="2"><font color="#000000">Located in Richmond, Virginia, <em><strong>Richmond Raft</strong></em>
is an hour's drive from Williamsburg, Fredericksburg, and Charlottesville, and about two
hours from Northern VA, Washington D.C., and Virginia Beach.&nbsp; </font>Hotel and
camping <a href="richmond.htm">accommodations</a> are available if you are coming to
Richmond from out of town.<font color="#000000"><br>
<br>
You can also find information about whitewater kayaking, river tubing, coastal kayaking,
and snow skiing while visiting our site.</font></font></p>
